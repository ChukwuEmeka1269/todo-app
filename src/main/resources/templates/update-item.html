<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.1/css/bootstrap.min.css}">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="col-md-6">
          <form action="#" th:action="@{/todo/id(id=${todoItem.id})}" th:object="${todoItem}" th:method="POST">
              <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text"
                       th:field="*{description}" id="description"
                       placeholder="Add a description">
              </div>
            <div class="checkbox">
              <label for="complete">
                Complete
              </label>
              <input type="checkbox" id="complete" th:checked="${todoItem.complete} == true" th:field="*{complete}">
            </div>
            <button class="btn btn-default" type="submit">Update</button>

            <input type="hidden" th:field="*{createdAt}"/>
            <input type="hidden" th:field="*{updateAt}"/>
          </form>
    </div>
  </div>

<!--<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>-->
<!--<script th:src="@{/webjars/bootstrap/5.2.1/bootstrap.min.css}"></script>-->
</body>
</html>
